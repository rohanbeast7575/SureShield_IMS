server:
  port: 8081
  
# Datasource configuration  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cms_user_detail?createDatabaseIfNotExist=true
    username: root
    password: root123123
    driver-class-name: com.mysql.cj.jdbc.Driver
   
  # JPA configuration 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  
  application:
    name: cms-user-service
   
# Eureka Client Configuration
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
